        <script>
          $(function(){

              // セッションストレージを最初にクリアする
              if(sessionStorage.getItem('shindan')){
                  sessionStorage.removeItem('shindan');
              }

              // 診断結果をカウントする数値
              var resultNum = 0;


              // ボタンをクリックしたら
              $('.white-button').on('click', function(evt){

                  //すぐジャンプしないようにする
                  evt.preventDefault();

                  //クリックしたボタンにaddCountクラスがあれば
                  if($(this).hasClass('addCount')){
                      //診断結果に+1
                      resultNum += 1;
                  }
                  //セッションストレージに診断結果を保存
                  sessionStorage.setItem('shindan',resultNum);

                  //次のページへジャンプ
                  location.href = "diagnosis_6.html";
              });
          });
        </script>
